---
# Dependency management (download roles/collections)
dependency:
  name: galaxy
  options:
    ignore-certs: true
    ignore-errors: true
    requirements-file: ${MOLECULE_SCENARIO_DIRECTORY}/collections.yml

lint: |
  yamllint .
  ansible-lint .

platforms:
  - name: CentOS_8
    image: centos:8
  - name: Ubuntu_2404
    image: ubuntu:24.04
  - name: OracleLinux_9
    image: oraclelinux:9

ansible:
  cfg:
    defaults:
      host_key_checking: false
      verbosity: 1
    ssh_connection:
      pipelining: true
  env:
    ANSIBLE_FORCE_COLOR: "1"
    ANSIBLE_LOAD_CALLBACK_PLUGINS: "1"

  executor:
    backend: ansible-playbook
    args:
      ansible_playbook:
        - --diff
        - --force-handlers
        # - --inventory=${MOLECULE_SCENARIO_DIRECTORY}/inventory/inventory.yml
      ansible_navigator:
        - --mode stdout
        - --pull-policy missing
        - --execution-environment-image ghcr.io/ansible/community-ansible-dev-tools:latest

  playbooks:
    create: create.yml
    converge: converge.yml
    destroy: destroy.yml
    # cleanup: cleanup.yml
    prepare: prepare.yml
    # side_effect: side_effect.yml
    verify: verify.yml

scenario:
  name: default
  test_sequence:
    - dependency
    # - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    # - side_effect
    - verify
    # - cleanup
    - destroy
